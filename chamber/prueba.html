<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cámara de Comercio</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
  }

  .hero {
    position: relative;
    height: 40vh;
    background: url('https://images.unsplash.com/photo-1521737604893-d14cc237f11d?auto=format&fit=crop&w=1400&q=80') 
                center/cover no-repeat;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .hero::after {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.45); /* oscurece la imagen para resaltar texto */
  }

  .hero-content {
    position: relative;
    z-index: 1;
    max-width: 600px;
    padding: 20px;
  }

  .hero h1 {
    font-size: 2.8rem;
    margin-bottom: 1rem;
  }

  .hero p {
    font-size: 1.2rem;
    margin-bottom: 25px;
  }

  .hero button {
    background-color: #f5a623;
    border: none;
    padding: 12px 25px;
    border-radius: 6px;
    color: white;
    font-size: 1rem;
    cursor: pointer;
  }

  .hero button:hover {
    background-color: #e09315;
  }
</style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <h1>Impulsamos el Comercio Local</h1>
      <p>Apoyamos a emprendedores, empresas y negocios a crecer juntos en nuestra región.</p>
      <button>Conócenos</button>
    </div>
  </section>
</body>
</html>
